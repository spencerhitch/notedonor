<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Sinfonía por la vida</title>
  <meta name="description" content="Programa social de orquestas sinfónicas juveniles del ecuador">
  <meta name="author" content="Spencer Hitchcock">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- JS 
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="js/vexflow-min.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h4>Sinfonía por la vida</h4>
        <p>Programa social de orquestas sinfónicas juveniles del ecuador</p>
        <canvas width=525 height=120></canvas>
        <script>
          var canvas = $("div.row div.one-half canvas")[0];
          var renderer = new Vex.Flow.Renderer(canvas,
          Vex.Flow.Renderer.Backends.CANVAS);

          var ctx = renderer.getContext();
          var stave = new Vex.Flow.Stave(10, 0, 500);
          stave.addClef("treble").setContext(ctx).draw();

          // Create the notes
          var notes = [
            // A quarter-note C.
            new Vex.Flow.StaveNote({ keys: ["c/4"], duration: "q" }),

            // A quarter-note D.
            new Vex.Flow.StaveNote({ keys: ["e/4"], duration: "q" }),

            // A quarter-note rest. Note that the key (b/4) specifies the vertical
            // position of the rest.
            new Vex.Flow.StaveNote({ keys: ["b/4"], duration: "qr" }),

            // A C-Major chord.
            new Vex.Flow.StaveNote({ keys: ["c/4", "e/4", "g/4"], duration: "q" })
          ];

          // Create a voice in 4/4
          var voice = new Vex.Flow.Voice({
            num_beats: 4,
            beat_value: 4,
            resolution: Vex.Flow.RESOLUTION
          });

          // Add notes to voice
          voice.addTickables(notes);

          // Format and justify the notes to 500 pixels
          var formatter = new Vex.Flow.Formatter().
          joinVoices([voice]).format([voice], 500);

          // Render voice
          voice.draw(ctx, stave);
      </script>

      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
